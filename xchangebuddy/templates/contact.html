{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="site-section bg-image2 overlay" id="contact-section" style="background-image: url(/static/xchangebuddy/images/office-620822_1920.jpg?{% now 'U' %});">
      <div class="container">
        <div class="row mb-5">
          <div class="col-12 text-center">
          
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-7 mb-5">
          	<h2 class="section-title mb-3 text-white text-center">
          		Dear {{ fname }} {{ lname }}
          	</h2>
          	<h4 class="text-white text-center">your message with ref: '{{ subject }}' is received and will be looked into.</h4>
          	<h4 class="text-white text-center">We will get back to you shortly</h4>
          </div>
        </div>
        <!-- TradingView Widget BEGIN -->
			<div class="tradingview-widget-container">
			  <div class="tradingview-widget-container__widget"></div>
			  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
			  {
			  "symbol": "NASDAQ:PYPL",
			  "width": "100%",
			  "colorTheme": "light",
			  "isTransparent": false,
			  "locale": "en"
			}
			  </script>
			</div>
			<!-- TradingView Widget END -->
      </div>
    </div>


{% endblock %}
